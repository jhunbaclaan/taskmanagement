<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    button {
      grid-column: span 2;
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .low { background: #28a745; }
    .medium { background: #ffc107; }
    .high { background: #dc3545; }

    .task-details {
      flex: 1;
    }

    .task-actions button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Task name" required />
      <input type="text" id="taskDescription" placeholder="Task Description" required />
      <input type="text" id="taskNotes" placeholder="Task Notes" optional />
      <input type="date" id="dueDate" required />
      <select id="priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <input type="color" id="colorTag" value="#007bff" />
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');

    taskForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('taskName').value.trim();
      const description = document.getElementById('taskDescription').value.trim();
      const notes = document.getElementById('taskNotes').value.trim();
      const date = document.getElementById('dueDate').value;
      const priority = document.getElementById('priority').value;
      const color = document.getElementById('colorTag').value;

      if (!name || !date) return;

      const li = document.createElement('li');
      li.className = priority;
      li.style.borderLeft = `10px solid ${color}`;

      li.innerHTML = `
        <div class="task-details">
          <strong>${name}</strong><br>
          Due: ${date}<br>
          Priority: ${priority.charAt(0).toUpperCase() + priority.slice(1)}<br>
          Description: ${description}<br>
          Notes: ${notes}<br>
        </div>
        <div class="task-actions">
          <button onclick="this.parentElement.parentElement.remove()">Delete</button>
        </div>
      `;

      taskList.appendChild(li);
      taskForm.reset();
    });
  </script>
</body>
</html>
