<!DOCTYPE html>
<html lang="en">
<head>
  <!-- link for fonts -->
  <link href='https://fonts.googleapis.com/css?family=Inter Tight' rel='stylesheet'>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>taskmanagement</title>
  <style>
    body {
      background-image: url('images/hpulogo.png');
      background-repeat: no-repeat;
      background-position: center 70%;
      background-color: #7bcae5;
      background-size: contain;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    header {
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(5px);
      padding: 3px;
      margin-bottom: 20px;
      border-bottom-left-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    
    .links{
      list-style: none;
      display: flex;
      justify-content: right;
      gap: 30px;
      padding: 0;
      margin: 0;
    }
    
    .links a{
      text-decoration: none;
      color: #007298;
      font-family: 'Inter Tight';
      font-weight: bold;
      font-size: 20px;
      transition: color 0.2s;
    }
    
    .links a:hover{
      color: white;
    }
    
    .links a.active{
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 60px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    button {
      grid-column: span 2;
      padding: 10px;
      font-size: 16px;
      background: #007298;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .One{ background: #397dc9; }
    .Two { background: #71B1C8; }
    .Three { background: #dbe442; }
    .Four { background: #ffc72c; }
    .Five { background: #f7941d; }

    .task-details {
      flex: 1;
    }

    .task-actions button {
      background: rgba(255,255,255,1);
      border: none;
      color: #71B1C8;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <header>
      <nav>
        <ul class = "links">
          <li><a href= "testFilter.html">View Tasks</a></li>
        </ul>
      </nav>
  </header>
  <div class="container">
    <h1>taskmanagement</h1>
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Task name" required />
      <input type="text" id="taskDescription" placeholder="Task Description" required />
      <input type="text" id="taskNotes" placeholder="Task Notes" />
      <input type="text" id="category" placeholder="Category"/>
      <input type="date" id="dueDate" required />
      <select id="priority">
        <option value="One">1</option>
        <option value="Two">2</option>
        <option value="Three">3</option>
        <option value="Four">4</option>
        <option value="Five">5</option>
      </select>
      <input type="color" id="colorTag" value="#007bff" />
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');

    taskForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // create variables for each field
      const name = document.getElementById('taskName').value.trim();
      // variable for date of task creation
      const creationDate = new Date().toLocaleDateString('li');
      const description = document.getElementById('taskDescription').value.trim();
      const notes = document.getElementById('taskNotes').value.trim();
      const deadline = document.getElementById('dueDate').value;
      const priority = document.getElementById('priority').value;
      const category = document.getElementById('category').value;
      const color = document.getElementById('colorTag').value;

      // check for the required fields
      // TODO: make it so that it displays "please fill out x!" whenever a required field is missing
      if (!name || !deadline || !description) return;
      // check for notes (since notes is optional, just for the sake of cleanliness)
      const havesNotes = notes ? `Notes:${notes}<br>` : "";
      const li = document.createElement('li');
      li.className = priority;
      li.style.borderLeft = `10px solid ${color}`;

      li.innerHTML = `
        <div class="task-details">
          <strong>${name}</strong><br>
          <strong>Created: ${creationDate}</strong><br>
          Due: ${deadline}<br>
          Priority: ${priority.charAt(0).toUpperCase() + priority.slice(1)}<br>
          Category: ${category}<br>
          Description: ${description}<br>
          ${havesNotes}
        </div>
        <div class="task-actions">
          <button onclick="this.parentElement.parentElement.remove()">Delete</button>
        </div>
      `;

      taskList.appendChild(li);
      taskForm.reset();
    });
  </script>
</body>
</html>
